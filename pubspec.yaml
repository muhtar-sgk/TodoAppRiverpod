name: riverpod_todoapp
description: Todo App using Riverpod.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.7.0
  google_fonts: ^4.0.4
  flutter_vector_icons: ^2.0.0
  smooth_page_indicator: ^1.1.0
  pinput: ^2.3.0
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  riverpod_annotation: ^2.1.1
  hooks_riverpod: ^2.3.7
  flutter_hooks: ^0.18.6
  country_picker: ^2.0.20
  sqflite: ^2.2.8+4
  flutter_datetime_picker: ^1.5.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  riverpod_generator: ^2.2.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/

